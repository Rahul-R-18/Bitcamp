<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridstyle.css">
    <title>Gameboard</title>
</head>

<body>
    <div class="base"></div>
    <div class="grid">
        <div class="grass"></div>
        <div class="grid grass _1"></div>
        <div class="grid grass _2"></div>
        <div class="grid grass _3"></div>
        <div class="grid grass _4"></div>
        <div class="grid grass _5"></div>
        <div class="grid grass _6"></div>
        <div class="grid grass _7"></div>
        <div class="grid grass _8"></div>
        <div class="grid grass _9"></div>
    </div>

    <!-- border rectangles -->
    <section class="border">

            <div class="border layer1 rec00">
                <p>0 0</p>
            </div>
            <div class="border layer1 rec01">
                <p>0 1</p>
            </div>
            <div class="border layer1 rec02">
                <p>0 2</p>
            </div>

            <div class="border layer2 rec03">
                <p>0 3</p>
            </div>
            <div class="border layer2 rec04">
                <p>0 4</p>
            </div>
            <div class="border layer2 rec05">
                <p>0 5</p>
            </div>

            <div class="border layer3 rec06">
                <p>0 6</p>
            </div>
            <div class="border layer3 rec07">
                <p>0 7</p>
            </div>
            <div class="border layer3 rec08">
                <p>0 8</p>
            </div>

            <div class="border layer4 rec09">
                <p>0 9</p>
            </div>

            <div class="border layer4 rec010">
                <p>0 10</p>
            </div>

            <div class="border layer4 rec011">
                <p>0 11</p>
            </div>
    </section>

    <section class="sideborder">

        <div class="sideborder sidelayer1 rec10">
            <p>1 0</p>
        </div>
        <div class="sideborder sidelayer1 rec11">
            <p>1 1</p>
        </div>
        <div class="sideborder sidelayer1 rec12">
            <p>1 2</p>
        </div>
        <div class="sideborder sidelayer1 rec13">
            <p>1 3</p>
        </div>

        <div class="sideborder sidelayer2 rec14">
            <p>1 4</p>
        </div>
        <div class="sideborder sidelayer2 rec15">
            <p>1 5</p>
        </div>
        <div class="sideborder sidelayer2 rec16">
            <p>1 6</p>
        </div>
        <div class="sideborder sidelayer2 rec17">
            <p>1 7</p>
        </div>

        <div class="sideborder sidelayer3 rec18">
            <p>1 8</p>
        </div>
        <div class="sideborder sidelayer3 rec19">
            <p>1 9</p>
        </div>
        <div class="sideborder sidelayer3 rec20">
            <p>2 0</p>
        </div>
        <div class="sideborder sidelayer3 rec21">
            <p>2 1</p>
        </div>
    </section>

</body>

</html>
